<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Cadastro de Funcionário</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>
	<nav class="navbar navbar-inverse navbar-static-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#"> <img alt="AlgaWorks"
					src="/images/logo-cadastro.png" />
				</a>
			</div>
		</div>
	</nav>

	<form class="form-horizontal">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h1 class="panel-title">Novo Funcionário</h1>
			</div>

			<div class="panel-body">
				<div class="form-group">
					<label for="descricao" class="col-sm-2 control-label">Nome
						Funcionário</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="descricao" />
					</div>
				</div>
				<div class="form-group">
					<label for="dataContratacao" class="col-sm-2 control-label">Data
						de Contratação</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="dataContratacao" />
					</div>
				</div>
				<div class="form-group">
					<label for="valor" class="col-sm-2 control-label">Salário</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="valor" />
					</div>
				</div>
				<div class="form-group">
					<label for="status" class="col-sm-2 control-label">Status</label>
					<div class="col-sm-2">
						<select class="form-control">
							<option>Pendente</option>
							<option>Recebido</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</div>
		</div>
	</form>

	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
